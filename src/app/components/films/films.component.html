<div *ngIf="films?.length > 0">
  <mat-card class="film-card" *ngFor="let film of films">
    <mat-card-title>{{ film.title }}</mat-card-title>
    <mat-card-subtitle>
      Release Date: {{ film.release_date | date:'EEEE, MMMM d y' }} <br>
      Director: {{ film.director }} <br>
      Producer: {{ film.director }}
    </mat-card-subtitle>
  </mat-card>
</div>
